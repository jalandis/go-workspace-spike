name: Run tests
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '/assessment-api/**'
    branches:
      - main
jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.18"
      
      - name: Go Cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Apt Update
        run: sudo apt-get update
      
      - name: Test
        run: echo "Testing Assessment API"
